
  <mat-sidenav-container>

        <app-sidenav (closeSidenav)="sidenav.close()">
        </app-sidenav>
    </mat-sidenav>
    <mat-sidenav-content>

        <main>

        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
