                    <mat-card class="card">
                        <mat-card-header>
                            <img mat-card-avatar class="headerimg" src="https://cdn3.iconfinder.com/data/icons/led-tv-1/512/led_tv-2-512.png">
                            <mat-card-title>
                                Control the TV
                            </mat-card-title>
                            <mat-card-subtitle>
                                Who needs a remote?
                            </mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="https://bekesmatrix.hu/adatok/2015/05/20150519_72017_tv_dvd_szerviz_az_electric_ben/hirkep.png">
                        <mat-card-content>
                          <p *ngIf="tvOn == false" [ngStyle]="{'color': 'red'}">TV is off</p>
                          <p *ngIf="tvOn == true" [ngStyle]="{'color': 'green'}">TV is on</p>
                          <p *ngIf="tvOn == true" >Channel: {{ channel }}</p>
                          <p *ngIf="tvOn == true && muted == false" >Volume: {{ volume }}</p>
                          <p *ngIf="tvOn == true && muted == true" >Volume:	<mat-icon>volume_off</mat-icon></p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button (click)="channelDown()"><mat-icon>arrow_left</mat-icon></button>
                            <button mat-button (click)="channelUp()"><mat-icon>arrow_right</mat-icon></button>
                            <button mat-button (click)="volumeDown()"><mat-icon>volume_down</mat-icon></button>
                            <button mat-button (click)="volumeUp()"><mat-icon>volume_up</mat-icon></button>
                            <button mat-button (click)="mute()"><mat-icon>volume_mute</mat-icon></button><br>
                            <button mat-button (click)="turnOnTv()"><mat-icon>power_settings_new</mat-icon></button>

                        </mat-card-actions>
                    </mat-card>

                    <mat-card class="card">
                        <mat-card-header>
                            <img mat-card-avatar class="headerimg" src="https://image.flaticon.com/icons/svg/26/26053.svg">
                            <mat-card-title>
                              Lock the doors
                            </mat-card-title>
                            <mat-card-subtitle>
                              Safety first
                            </mat-card-subtitle>
                        </mat-card-header>
                        <img mat-card-image src="https://images.homedepot-static.com/productImages/05ce18b8-dd8d-401e-8d77-301eb93739ee/svn/smooth-white-ready-to-paint-feather-river-doors-doors-with-glass-873191-3a4-64_1000.jpg">
                        <mat-card-content>
                          <p *ngIf="doorsOpen == false" [ngStyle]="{'color': 'red'}">The doors are locked</p>
                          <p *ngIf="doorsOpen == true" [ngStyle]="{'color': 'green'}">The doors are unlocked</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button *ngIf="doorsOpen == false" mat-raised-button (click)="lockDoors()"><mat-icon>lock_open</mat-icon></button>
                            <button *ngIf="doorsOpen == true" mat-raised-button (click)="lockDoors()"><mat-icon>lock</mat-icon></button>
                        </mat-card-actions>
                    </mat-card>
  </div>
